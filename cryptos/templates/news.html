{% extends "layout.html" %}

{% block title %}CryptoSphere{% endblock %}

{% block content %}



<div class='topNewsBanner'>
  <h2 >Top News In Crypto and Blockchain</h2>
  </div>
<div class='container'>
  <div class='row'>
    {% for article in api.Data %}
    <div class='col-sm'>

<!-- UDEMY CLASS: cryptoNews by ****** -->
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{article.imageurl}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{article.title}}</h5>
        <p class="card-text">{{article.body}}</p>
        <a href="{{article.url}}" class="btn btn-primary">Read on..</a>
      </div>
    </div>
    <br/>
</div>
{% endfor %}
    </div>
  </div>


{% endblock %}

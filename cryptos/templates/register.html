{% extends "layout.html" %}

{% block title %}CryptoSphere{% endblock %}

{% block content %}


<h2 class='text-center'>Create User</h3>
<div class="col-md-6 offset-md-3">
<form method="POST" >
  {% csrf_token %}

    {% if form.errors%}

      {% endif %}

      {{ form.as_p }}


    <input type="submit" value="Register" class="btn btn-secondary" />

  </form>
</div>




{% endblock %}
